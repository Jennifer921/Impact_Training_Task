<body>
  <div class="form" >
<form [formGroup]="loginForm"  (ngSubmit)="login()">
<div class="make">
  <!-- <h3>Login</h3> -->
<!-- {{word|Capitalizee}} -->
 <div class="form-group">
  <label >Email</label>
  <input type="email" placeholder="Enter email" formControlName="email"   name="email" required>
  <span  *ngIf="email.invalid && email.touched">Error</span>
</div>
  <div class="form-group">
    <label >Password</label>
    <input [type]="changetype ? 'password':'text'" placeholder="Enter correct password" formControlName="password" name="password" required >
    <span class="eyeicon" (click)="viewpassword()"><i [ngClass]= "visible?'fa fa-eye-slash': 'fa fa-eye'"></i></span>
  </div>
  <div class="small"><a routerLink="forgot" >Forgot password</a></div>
  <button  type="submit" [disabled]="loginForm.invalid">Log in</button>
<div class="small">
   No account?<br>
   <a routerLink="signup">Signup</a>
  </div>
  </div>
  </form>
<br><br>
</div>
</body>

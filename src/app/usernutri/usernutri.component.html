<body>
<h3>OUR EXPERTS</h3>
<div class="mainflex">
  <div *ngFor="let item of nutritionList" class="flex">
      <div><img src="{{item.url}}"  style="height:250px;width:250px;border:4px solid black"></div>
     <div class="align">
      Name:{{item.username}}<br>
      Education:{{item.education}}<br>
      Experience:{{item.experience}}<br>
      Email:{{item.email}}<br>
      Description:{{item.description}}<br>
      </div>
  </div>
  <div></div>
  </div>
</body>
